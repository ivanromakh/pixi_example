<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make a sprite from an image</title>
  <meta name="viewport" content="width=360, user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body class="unselectable" style="margin:10px">
  <div style="display: inline-block;">
    <p style="margin:0px; border:solid;" class="unselectable">
      Shape Count: 
      <input style="margin:0px" id="count" type="text" name="pin" maxlength="4" size="4" readonly />
    </p>
  </div>
  <div style="display: inline-block;">
    <p style="margin:0px; border:solid;" class="unselectable">
      Area:
      <input style="margin:0px" id="area" type="text" name="pin" maxlength="4" size="4" readonly />
    </p>
  </div>
  <div style="margin:0px">
    <canvas id="myCanvas"  width="400" height="400"></canvas>
  </div>
  <div class="btn-group">
    <button onclick="DecreaseSpeed()" class="btn btn-primary rounded unselectable">
      -
    </button>
    <button onclick="IncreaseSpeed()" class="btn btn-primary unselectable"> 
      +
    </button>
  </div>
  <input class="unselectable" id="speed" type="text" name="pin" maxlength="4" size="4" readonly>
  <div class="btn-group">
    <button onclick="DecreasyGravity()" class="btn btn-primary unselectable"> 
      -
    </button>
    <button onclick="IncreaseGravity()" class="btn btn-primary unselectable"> 
      +
    </button>
  </div>
  <input class="unselectable" id="gravity" type="text" name="pin" maxlength="4" size="4" readonly />
  <script src="js/Shapes.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/updatePage.js"></script>
  <script src="js/events.js"></script>
  <script src="js/generateShape.js"></script>
  <script src="js/collisions.js"></script>
  <script src="js/myview.js"></script>
</body>
</html>
